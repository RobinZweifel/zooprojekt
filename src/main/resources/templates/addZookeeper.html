<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" xmlns:form="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Spring MVC</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
  <form action="#" th:action="@{/addZookeeper}" method="post" th:object="${zookeeper}">
    <div class="container mt-5">
      <div class="jumbotron">
        <h1 class="display-4">Add Animal</h1>
        <div class="rendered-form">
          <div class="formbuilder-text form-group field-name">
            <label for="name" class="formbuilder-text-label">Name<span class="formbuilder-required">*</span></label>
            <input type="text" class="form-control" th:field="*{name}" name="name" access="false" maxlength="10" id="name" required="required" aria-required="true">
          </div>
          <div class="formbuilder-text form-group field-age">
            <label for="age" class="formbuilder-text-label">Age<span class="formbuilder-required">*</span></label>
            <input type="text" class="form-control" th:field="*{age}" name="age" access="false" id="age" required="required" aria-required="true">
          </div>
          <input type="submit" value="Submit" th:href="@{/zookeepers}"/>
        </div>
      </div>
    </div>
  </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
